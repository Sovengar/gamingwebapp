{% extends "appsite/base.html" %}

{% block title %}
    Gaming webapp
{% endblock %}

{% block body %}
<div class="container my-5 py-5 z-depth-1">
  <!--Section: Content-->
  <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
    <!--Grid row-->
    <div class="row d-flex justify-content-center">
      <!--Grid column-->
      <div class="col-md-6">

        <!-- Default form reset -->
        <form class="text-center" method="POST">
          <p class="h4 mb-4">Reset Password</p>
          {% csrf_token %}
          <div class="text-left">
            {% include 'includes/styled_form.html' with form=form %}
          </div>
          <button class="btn btn-info btn-block my-4" type="submit">Request Password reset</button>
        </form>
        <!-- Default form reset -->

      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </section>
  <!--Section: Content-->
</div>
{% endblock %}
