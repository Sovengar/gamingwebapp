{% extends "appsite/base.html" %}

{% block title %}
    Gaming webapp
{% endblock %}

{% block body %}

<div class="container my-5 py-5 z-depth-1">
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
      <!--Grid row-->
      <div class="row d-flex justify-content-center">
        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form register -->
          <form class="text-center" method="POST">
            <p class="h4 mb-4">Sign Up</p>

            {% csrf_token %}
            {% include 'includes/styled_form.html' with form=form %}

            <!-- Email <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"> -->
            <!-- Password <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"> -->
            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                  <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
              </div>
            </div>
            <!-- Sign up button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>
            <!-- Login -->
            <p>Already have an account?
              <a href="{% url 'login' %}">Sign In</a>
            </p>
          </form>
          <!-- Default form login -->

        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </section>
    <!--Section: Content-->
  </div>
{% endblock %}
