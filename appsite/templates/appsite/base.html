{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'appsite/css/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'appsite/css/mdb.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'appsite/css/style.css' %}" />
  </head>
  <body class="elegant-color white-text">
    
    {% include 'includes/navbar.html' %}

    <!--<div class="container" style="background-image: url({% static "appsite/background.png" %});">-->
      <!--<div class="view" style="background-image: url('{% static 'appsite/img/background.png' %}')"></div>-->
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient align-items-center">
          <!-- Content -->
          <div style="min-height: 100vh;" class="container animated fadeIn">
        
            {% block body %}{% endblock %}

          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
     
      <!-- Full Page Intro -->
    <!-- Main navigation -->
    <!-- Main Layout-->

    {% include 'includes/footer.html' %}

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'appsite/js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'appsite/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'appsite/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'appsite/js/mdb.min.js' %}"></script>

    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

    <script type="text/javascript">
      new WOW().init();
    </script>

  </body>
</html>
